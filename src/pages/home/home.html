<ion-header>
  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row id="month">
    <ion-col col-1><a (click)="monthDown(month)"><ion-icon name="md-arrow-back"></ion-icon></a></ion-col>
    <ion-col col-10>
      <h1 text-center>{{ date | date: 'MMMM yyyy' }}</h1>
    </ion-col>
    <ion-col col-1><a (click)="monthUp(month)"><ion-icon name="md-arrow-forward"></ion-icon></a></ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-4>
      <p *ngIf="income">{{income}}</p>
    </ion-col>
    <ion-col col-4></ion-col>
    <ion-col col-4></ion-col>
    
  </ion-row>
</ion-content>
