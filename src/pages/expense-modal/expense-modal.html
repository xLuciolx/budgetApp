<ion-header>

  <ion-navbar>
    <ion-title>Add an expense</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="expForm">
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Person</ion-label>
      <ion-input type="text" formControlName="person"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label floating>Amount</ion-label>
        <ion-input type="number" formControlName="amount"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Date</ion-label>
        <ion-datetime displayFormat="D/M/YYYY" formControlName="date"></ion-datetime>
      </ion-item>
      <ion-item no-lines text-center>

        <button ion-button large type="submit" (click)="addExpense(expForm.value)" [disabled]="expForm.invalid">Save</button>  
      </ion-item>
  </form>
</ion-content>
